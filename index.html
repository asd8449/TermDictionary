<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Term Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Terms Dictionary</h1>
        <h2>추가 / 수정</h2>
        <input type="text" id="newWordInput" placeholder="용어">
        <textarea id="definitionInput" placeholder="정의"></textarea>
        <button id="addButton">추가 / 수정</button>
        
        <h2>삭제</h2>
        <input type="text" id="deleteWordInput" placeholder="삭제할 용어 입력">
        <button id="deleteButton">삭제</button>
        
        <h2>검색</h2>
        <input type="text" id="searchWordsInput" placeholder="검색어 입력">
        <button id="showWordsButton">탐색</button>
    </div>
    <div>
        <ul id="wordList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
